<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple PHP Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #chat-box {
            width: 80%;
            max-width: 600px;
            height: 400px;
            border: 1px solid #ccc;
            overflow-y: auto;
            margin-bottom: 10px;
            padding: 10px;
        }
        #chat-form {
            display: flex;
            width: 80%;
            max-width: 600px;
        }
        #chat-form input[type="text"] {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }
        #chat-form button {
            padding: 10px;
        }
        .message {
            margin-bottom: 10px;
        }
        .message span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Simple PHP Chat</h1>
    <div id="chat-box"></div>
    <form id="chat-form">
        <input type="text" id="message" placeholder="Type your message" required>
        <button type="submit">Send</button>
    </form>

    <script>
        const chatBox = document.getElementById('chat-box');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message');

        // Set or get username from cookies
        let user = getCookie('chatUser');
        if (!user) {
            user = prompt('Enter your name:');
            if (user) {
                setCookie('chatUser', user, 1); // Cookie vÃ¡lido por 1 hora
            }
        }

        // Load messages
        function loadMessages() {
            fetch('get_messages.php')
                .then(response => response.json())
                .then(data => {
                    chatBox.innerHTML = '';
                    data.forEach(msg => {
                        const div = document.createElement('div');
                        div.className = 'message';
                        div.innerHTML = `<span>${msg.user}</span> [${msg.time}]: ${msg.message}`;
                        chatBox.appendChild(div);
                    });
                    chatBox.scrollTop = chatBox.scrollHeight;
                });
        }

        // Send message
        chatForm.addEventListener('submit', e => {
            e.preventDefault();
            const message = messageInput.value.trim();

            if (user && message) {
                fetch('save_message.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ user, message })
                })
                .then(response => response.json())
                .then(() => {
                    messageInput.value = '';
                    loadMessages();
                });
            }
        });

        // Refresh messages every 2 seconds
        setInterval(loadMessages, 2000);

        // Initial load
        loadMessages();

        // Helper functions for cookies
        function setCookie(name, value, hours) {
            const d = new Date();
            d.setTime(d.getTime() + (hours * 60 * 60 * 1000));
            const expires = "expires=" + d.toUTCString();
            document.cookie = name + "=" + value + ";" + expires + ";path=/";
        }

        function getCookie(name) {
            const decodedCookie = decodeURIComponent(document.cookie);
            const ca = decodedCookie.split(';');
            name = name + "=";
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) == ' ') {
                    c = c.substring(1);
                }
                if (c.indexOf(name) == 0) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }
    </script>
</body>
</html>
